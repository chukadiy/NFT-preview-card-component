<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <div class = "card">
    <div class = "card__content"> 
      <div class = "container">
        <img src="images/icon-view.svg" class=card__img--overlay>
        <img src="images/image-equilibrium.jpg" class="card__img">
      </div>

      <p class = "card__title"> Equilibrium #3429 </p>
      <p class = "card__desc"> Our Equilibrium collection promotes balance and calm.
      </p>

      <div class = "card__detail"> 
        <div class = "card__detail__amount">
          <img src="images/icon-ethereum.svg" class = "card__detail__img">
          <p> 0.041 ETH </p>
        </div>

        <div class = "card__detail__days">
          <img src="images/icon-clock.svg" class ="card__detail__img">
          <p> 3 days left </p>
        </div>
      </div>

      <div class = "card__creator">
        <img src="images/image-avatar.png" class="card__creator__img">
        <p class = "card__creator__desc"> Creation of 
          <span>Jules Wyvern</span> </p>
      </div>
    </div>
  </div> 

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Chuka Ndukwe</a>.
  </div>
</body>
</html>
